name: continuous-integration

on:
  pull_request:
  push: # Run CI on the master branch after every merge. This is important to fill the GitHub Actions cache in a way that pull requests can see it
    branches:
      - master

env:
  # When rustup is updated, it tries to replace its binary, which on Windows is somehow locked.
  # This can result in the CI failure, see: https://github.com/rust-lang/rustup/issues/3029
  PREREQS: |
    rustup set auto-self-update disable


jobs:
  clippy:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            deps: |

          - os: macos-latest
            deps: |

          - os: windows-latest
            deps: |


    runs-on: ${{ matrix.os }}
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v3
      - run: |
          ${{ env.PREREQS }}
          rustup toolchain install stable --profile minimal
          rustup component add clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.os }}
          prefix-key: v0 #increment this to bust the cache if needed
      - name: install platform specific dependencies
        run: ${{ matrix.deps }}

      #clippy runs check, not needed
      # - name: run cargo check
      #   run:  cargo check --features dev
      - name: run cargo clippy
        run:  cargo clippy --features dev
        
  #checks rust fmt - helps ensure all commits are in sync
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run:  ${{ env.PREREQS }}
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            deps: |

          - os: macos-latest
            deps: |

          - os: windows-latest
            deps: |

    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v3
      - run: |
          ${{ env.PREREQS }}
          rustup toolchain install stable --profile minimal
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.os }}
          prefix-key: v0 #increment this to bust the cache if needed
      - name: install platform specific dependencies
        run: ${{ matrix.deps }}

      - name: run cargo test
        run:  cargo test --features dev
